<div class="clients">
  <div class="header">
    <h3 class="header__title">Clientes: {{clients.length}}</h3>
    <app-button class="header__button" [icon]="faplus"></app-button>
  </div>

  <div class="list">
    <ng-container *ngFor="let client of clients">
      <app-card-client [client]="client"></app-card-client>
    </ng-container>
  </div>
</div>


<app-client *ngIf="client"></app-client>
